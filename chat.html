<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="realtime.js"></script>
  <script src="plugins.js"></script>
  <link rel="stylesheet" type="text/css" href="rt.css"/>
  <style type="text/css">
  	#chat {
  		width:300px;
  		height:300px;
  		border:1px solid black;
  	}
  </style>
  <script type="text/javascript">
    $(function() {

		// connect with identity 
		RT.connect("",{},function() {
			RT.subscribe("chat");
		});
		
		 
		// creat the functionality for the chat
		RT.createChannel("chat",{
			onReceive : function(res) {
				var msg = res.data.msg;
				$("#chat").append("<div>" + msg + "</div>");
				RT.plugins.scrollToBottom($("#chat")[0]);
				
				RT.plugins.notify({
					theme : "facebook",
					position:"top",
					msg : msg
				});
				
				RT.plugins.notify({
					theme : "facebook",
					position:"bottomleft",
					msg : msg
				});
				
				RT.plugins.notify({
					theme : "facebook",
					position:"bottomright",
					msg : msg
				});
				
			}
		});


        //send the message when submit is clicked
        $('#chatform').submit(function () {
			if($("#chatText").val()) {
        		RT.publish("chat",$("#chatText").val());
				$("#chatText").val("");
			}	
            return false;
        });
    });
</script>
</head>
	<body>
		<h3>Chat!</h3>
		<div id="chat"></div>
		<form id="chatform">
			<input type="text" id="chatText"/>
			<input type="submit" />
		</form>
	</body>
</html>
