<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="base.js"></script>
  <script src="realtime.js"></script>
  <style type="text/css">
  	#chat {
  		width:300px;
  		height:300px;
  		border:1px solid black;
  	}
  </style>
  <script type="text/javascript">
    $(function() {
		
		
		// connect with identity 
		RT.connect({
			identity : "",
			server : "184.106.226.97",
			port : "8004",
			subscription : ["chat_test"]
		});
		
		// creat the functionality for the chat
		RT.createChannel("chat_test",{
			onReceive : function(data) {
				
				$("#chat").append("<div>" + data.msg + "</div>");
				
				// scroll to bottom
				$("#chat")[0].scrollTop = $("#chat")[0].scrollHeight;
			},
			onSubscribe : function(data) {
				console.log("user defined on subscribe",data);
			}
		});


        //send the message when submit is clicked
        $('#chatform').submit(function () {
			if(val = $("#chatText").val()) {
        		RT.publish("chat_test",val);
				$("#chatText").val("");
			}	
            return false;
        });
    });
</script>
</head>
	<body>
		<h3>Chat!</h3>
		<div id="chat"></div>
		<form id="chatform">
			<input type="text" id="chatText"/>
			<input type="submit" />
		</form>
	</body>
</html>
